<div class="modal-header">
  <button ng-click="filter.cancel()" type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
  <h4 class="modal-title"><i class="fa fa-search"></i> Фильтр по товару</h4>
</div>
<div class="modal-body">
  <label>Товары:</label>
  <div class="form-group clearfix">
    <label style="display: block; font-weight: normal" ng-repeat="item in filter.items">
      <input
          type="checkbox"
          name="items_filter[]"
          value="{{item.uuid}}"
          ng-checked="filter.obj.items.indexOf(item.uuid) > -1"
          ng-click="filter.toggleSelection(item.uuid)"
          >
      {{item.name}}
      <br/>
    </label>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-flat btn-success" ng-click="filter.submit()">Применить фильтр</button>
  <button class="btn btn-flat btn-danger" ng-click="filter.clear()">Очистить фильтр</button>
</div>
