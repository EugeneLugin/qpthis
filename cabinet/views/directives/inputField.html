<div class="form-group clearfix">
  <label for="input{{name}}" class="col-sm-2 control-label">{{title}}</label>
  <div class="col-sm-5">
    <input ng-readonly="readonly" ng-required="required" min="{{min}}" step="{{step}}" class="form-control" type="{{type ? type : 'text'}}" id="input{{name}}" name="{{name}}" ng-model="model" />
  </div>
</div>
